<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- إطار -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#1d8a4e" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- أيقونة صورة -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" fill="#d4af37" opacity="0.3"/>
    <path d="M-20,-10 L20,-10 L20,20 L-20,20 Z" fill="#1d8a4e" opacity="0.7"/>
    <circle cx="-8" cy="0" r="4" fill="#d4af37"/>
    <path d="M-15,10 L-5,0 L5,10 L15,5 L15,15 L-15,15 Z" fill="#d4af37"/>
  </g>
  
  <!-- نص -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
    صورة توضيحية
  </text>
  
  <!-- زخرفة إسلامية بسيطة -->
  <g transform="translate(50, 50)" opacity="0.2">
    <path d="M0,0 Q10,10 20,0 Q10,-10 0,0" fill="#1d8a4e"/>
  </g>
  <g transform="translate(330, 50)" opacity="0.2">
    <path d="M0,0 Q10,10 20,0 Q10,-10 0,0" fill="#1d8a4e"/>
  </g>
  <g transform="translate(50, 230)" opacity="0.2">
    <path d="M0,0 Q10,10 20,0 Q10,-10 0,0" fill="#1d8a4e"/>
  </g>
  <g transform="translate(330, 230)" opacity="0.2">
    <path d="M0,0 Q10,10 20,0 Q10,-10 0,0" fill="#1d8a4e"/>
  </g>
</svg>
